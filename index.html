<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TaskFlow ‚Äî iOS ≈°t√Ωlov√Ω organiz√©r √∫loh</title>

<!-- External libs (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

<style>
  :root{
    --bg: #f4f6f8;
    --panel: rgba(255,255,255,0.7);
    --accent: #0A84FF;
    --muted: #6b6f76;
    --card-radius: 16px;
    --shadow: 0 6px 18px rgba(25,30,35,0.08);
    --glass: rgba(255,255,255,0.65);
  }
  html,body{height:100%; margin:0; font-family:-apple-system, "SF Pro Text","SF Pro Display","Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
  body{
    background: linear-gradient(180deg,#f7f8fa 0%, #eef2f6 100%);
    padding:18px;
    box-sizing:border-box;
    color:#111;
  }

  /* App container */
  .app{
    max-width:1200px;
    margin:0 auto;
    display:grid;
    grid-template-columns: 260px 1fr;
    gap:16px;
    align-items:start;
  }

  /* Top bar inside main area */
  .topbar{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
    margin-bottom:12px;
  }
  .app-title{
    font-size:20px;
    font-weight:700;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .small-muted{color:var(--muted); font-size:13px;}

  /* Sidebar */
  .sidebar{
    position:sticky;
    top:18px;
    align-self:start;
    background:var(--glass);
    border-radius:var(--card-radius);
    padding:14px;
    box-shadow:var(--shadow);
    border:1px solid rgba(0,0,0,0.03);
    backdrop-filter: blur(8px) saturate(120%);
  }
  .sidebar h3{margin:0 0 8px 0; font-size:15px;}
  .categories{
    display:flex;
    flex-direction:column;
    gap:8px;
    margin-bottom:12px;
  }
  .cat-item{
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px;
    border-radius:12px;
    cursor:pointer;
    transition:all .12s ease;
    user-select:none;
  }
  .cat-item.active{background:linear-gradient(180deg, rgba(10,132,255,0.08), rgba(10,132,255,0.03));}
  .cat-color{
    width:10px; height:10px; border-radius:3px; flex-shrink:0;
  }
  .cat-name{flex:1; font-weight:600; font-size:14px;}
  .cat-count{font-size:13px; color:var(--muted);}

  .sidebar .controls{display:flex; gap:8px; margin-top:10px;}
  .btn{
    padding:8px 12px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    font-weight:600;
    display:inline-flex;
    gap:8px;
    align-items:center;
  }
  .btn-ghost{background:transparent; color:var(--muted); border:1px solid rgba(0,0,0,0.04);}
  .btn-primary{background:linear-gradient(180deg,var(--accent), #0060d6); color:white; box-shadow: 0 8px 20px rgba(10,132,255,0.14);}

  /* Main board */
  .board{
    background:var(--panel);
    border-radius:var(--card-radius);
    padding:14px;
    box-shadow:var(--shadow);
    border:1px solid rgba(0,0,0,0.03);
    backdrop-filter: blur(6px) saturate(120%);
  }

  .columns{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:12px;
    align-items:start;
  }
  .column{
    background:rgba(255,255,255,0.9);
    border-radius:12px;
    padding:12px;
    min-height:200px;
    border:1px solid rgba(0,0,0,0.02);
  }
  .column .col-header{display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;}
  .col-title{font-weight:700; font-size:16px;}
  .col-actions{display:flex; gap:8px; align-items:center;}

  .quick-add{
    display:flex; gap:8px;
    margin-bottom:10px;
  }
  .quick-add input[type="text"]{
    flex:1; padding:10px 12px; border-radius:12px; border:1px solid rgba(0,0,0,0.06); font-size:15px; outline:none; background:transparent;
  }
  .mini{
    font-size:13px; color:var(--muted);
  }

  /* Task card */
  .task{
    display:flex;
    gap:12px;
    align-items:flex-start;
    padding:10px;
    border-radius:12px;
    background:linear-gradient(180deg, #ffffff, #fbfdff);
    margin-bottom:8px;
    box-shadow: 0 6px 14px rgba(12,18,30,0.04);
    border:1px solid rgba(0,0,0,0.03);
  }
  .task .left{
    width:44px; display:flex; align-items:center; justify-content:center;
  }
  .priority-bubble{
    width:36px; height:36px; border-radius:999px; display:inline-grid; place-items:center; font-weight:700; color:white; font-size:13px;
    box-shadow: 0 8px 22px rgba(10,132,255,0.12);
    transition:transform .18s ease;
  }
  /* bubble styles per priority */
  .p-high{background: linear-gradient(180deg,#ff3b30,#ff6b6b); animation: pulse 1.6s infinite;}
  .p-med{background: linear-gradient(180deg,#ff9500,#ffb347); animation: pulse 2.2s infinite;}
  .p-low{background: linear-gradient(180deg,#30d158,#62e189); transform:scale(.95);}

  @keyframes pulse{
    0%{transform:scale(1); filter:drop-shadow(0 6px 20px rgba(0,0,0,0.06));}
    50%{transform:scale(1.06); filter:drop-shadow(0 14px 32px rgba(0,0,0,0.08));}
    100%{transform:scale(1); filter:drop-shadow(0 6px 20px rgba(0,0,0,0.06));}
  }

  .task .content{flex:1; min-width:0;}
  .task .title{font-weight:700; font-size:15px; margin-bottom:4px; word-break:break-word;}
  .task .meta{font-size:13px; color:var(--muted); display:flex; gap:8px; align-items:center; flex-wrap:wrap;}
  .tags{display:flex; gap:6px; align-items:center;}
  .tag{font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(0,0,0,0.04); color:#333;}

  .task .right{display:flex; gap:6px; align-items:center;}
  .icon-btn{width:36px; height:36px; border-radius:10px; display:inline-grid; place-items:center; cursor:pointer; border:1px solid rgba(0,0,0,0.04); background:transparent;}
  .icon-btn:hover{transform:translateY(-3px); transition:transform .12s;}

  .attachments{margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;}
  .attach-chip{font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(0,0,0,0.04); display:flex; gap:8px; align-items:center; cursor:pointer;}

  /* Edit modal */
  .modal-backdrop{position:fixed; inset:0; background:rgba(8,10,12,0.34); display:none; align-items:center; justify-content:center; z-index:60;}
  .modal{width:720px; max-width:96%; background:white; border-radius:14px; padding:16px; box-shadow: 0 18px 50px rgba(10,12,20,0.3);}
  .modal h3{margin-top:0;}
  .field{display:flex; flex-direction:column; gap:6px; margin-bottom:10px;}
  .field input[type="text"], .field textarea, .field select{padding:10px; border-radius:10px; border:1px solid rgba(0,0,0,0.06); font-size:14px;}
  textarea{min-height:80px; resize:vertical;}

  /* small screens */
  @media (max-width:900px){
    .app{grid-template-columns: 1fr; padding:12px;}
    .sidebar{position:relative; top:0;}
    .columns{grid-template-columns: 1fr; }
  }

  /* print rules for export */
  @media print{
    body *{visibility:hidden;}
    #print-area, #print-area *{visibility:visible;}
    #print-area{position:fixed; left:0; top:0; width:100%;}
  }
</style>
</head>

<script>
/* =========================
   TaskFlow - single-file JS
   =========================
   Features:
   - categories + sidebar
   - two columns: today/week
   - add/edit/delete tasks
   - tags, attachments (files + links)
   - priority bubbles with animation
   - drag & drop (SortableJS)
   - export to PDF (html2pdf)
   - bell sound via WebAudio (requires user interaction)
   - persistence via localStorage
*/

// ---- Utilities ----
const uid = (prefix='id') => prefix + '_' + Math.random().toString(36).slice(2,9);
const nowISO = ()=> new Date().toISOString();
const lsKey = 'taskflow_v1';

function qs(sel, root=document) { return root.querySelector(sel); }
function qsa(sel, root=document) { return Array.from(root.querySelectorAll(sel)); }

function saveStore(store){
  localStorage.setItem(lsKey, JSON.stringify(store));
}
function loadStore(){
  const raw = localStorage.getItem(lsKey);
  if(!raw) return null;
  try { return JSON.parse(raw); } catch(e){ return null; }
}

/* -----------------------
   Data model and defaults
   ----------------------- */
let store = loadStore() || {
  categories: [
    {id:'cat_default', name:'V≈°eobecn√©', color:'#0A84FF', icon:'üìÅ'},
    {id:'cat_school', name:'≈†kola', color:'#FF9500', icon:'üìö'}
  ],
  tasks: [
    // sample
    // { id:'t1', title:'Urobi≈• √∫lohu', desc:'', categoryId:'cat_default', column:'today', tags:['≈°kola'], priority:'med', attachments:[], due:null, createdAt:..., updatedAt:... }
  ]
};

// ---- UI references ----
const categoriesList = qs('#categoriesList');
const currentCategoryTitle = qs('#currentCategoryTitle');

const listToday = qs('#list-today');
const listWeek = qs('#list-week');

const viewSelect = qs('#viewSelect');
const searchInput = qs('#searchInput');

const addCategoryBtn = qs('#addCategoryBtn');
const manageBtn = qs('#manageBtn');
const bellBtn = qs('#bellBtn');
const exportAllBtn = qs('#exportAllBtn');

const quickTitleToday = qs('#quickTitleToday');
const quickAddToday = qs('#quickAddToday');
const quickTitleWeek = qs('#quickTitleWeek');
const quickAddWeek = qs('#quickAddWeek');

const modalBackdrop = qs('#modalBackdrop');
const modalContent = qs('#modalContent');
const modalTitle = qs('#modalTitle');
const saveModalBtn = qs('#saveModal');
const cancelModalBtn = qs('#cancelModal');

let currentCategoryId = store.categories[0]?.id || null;

/* -----------------------
   Render helpers
   ----------------------- */

function formatTags(tags){
  return tags?.map(t=>`<span class="tag">${escapeHtml(t)}</span>`).join('') || '';
}
function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

function countTasksForCategory(catId){
  return store.tasks.filter(t => t.categoryId === catId).length;
}

function renderCategories(){
  categoriesList.innerHTML = '';
  store.categories.forEach(cat=>{
    const div = document.createElement('div');
    div.className = 'cat-item' + (cat.id===currentCategoryId ? ' active' : '');
    div.dataset.catId = cat.id;
    div.innerHTML = `
      <div class="cat-color" style="background:${escapeHtml(cat.color)}"></div>
      <div class="cat-name">${escapeHtml(cat.name)}</div>
      <div class="cat-count">${countTasksForCategory(cat.id)}</div>
    `;
    div.addEventListener('click', ()=> {
      currentCategoryId = cat.id;
      renderAll();
    });
    div.addEventListener('contextmenu', (e)=>{
      e.preventDefault();
      openCategoryManager(cat.id);
    });
    categoriesList.appendChild(div);
  });
  currentCategoryTitle.textContent = store.categories.find(c=>c.id===currentCategoryId)?.name ? ('‚Äî '+store.categories.find(c=>c.id===currentCategoryId).name) : '';
}

function getVisibleTasks(column){
  const view = viewSelect.value; // today/week/all
  const q = searchInput.value.trim().toLowerCase();
  return store.tasks.filter(t=>{
    if(currentCategoryId && t.categoryId !== currentCategoryId) return false;
    if(column && t.column !== column) return false;
    // view filter: for simplicity - 'today' means column today; 'week' means column week
    if(view === 'today' && column !== 'today') return false;
    if(view === 'week' && column !== 'week') return false;
    if(q){
      const hay = (t.title+' '+(t.desc||'')+' '+(t.tags||[]).join(' ')).toLowerCase();
      if(!hay.includes(q)) return false;
    }
    return true;
  });
}

function renderTaskCard(t){
  const el = document.createElement('div');
  el.className = 'task';
  el.dataset.id = t.id;

  // bubble class
  let pcls = 'p-low';
  if(t.priority === 'high') pcls = 'p-high';
  if(t.priority === 'med') pcls = 'p-med';

  // attachments html
  const attHtml = (t.attachments||[]).map(a=>{
    if(a.type === 'file') return `<div class="attach-chip" title="${escapeHtml(a.name)}" data-attach-id="${escapeHtml(a.id)}">üìé ${escapeHtml(a.name)}</div>`;
    if(a.type === 'link') return `<div class="attach-chip" title="${escapeHtml(a.url)}" data-attach-id="${escapeHtml(a.id)}">üîó ${escapeHtml(a.title||a.url)}</div>`;
    return '';
  }).join('');

  el.innerHTML = `
    <div class="left">
      <div class="priority-bubble ${pcls}">${t.priority === 'high' ? '!' : t.priority === 'med' ? '‚óè' : '‚úì'}</div>
    </div>
    <div class="content">
      <div class="title">${escapeHtml(t.title)}</div>
      <div class="meta">
        <div class="tags">${formatTags(t.tags)}</div>
        <div class="mini">${t.due ? (new Date(t.due)).toLocaleString() : ''}</div>
      </div>
      <div class="attachments">${attHtml}</div>
    </div>
    <div class="right">
      <div class="icon-btn edit-btn" title="Upravi≈•">‚úèÔ∏è</div>
      <div class="icon-btn attach-btn" title="Prida≈• pr√≠lohy">üìé</div>
      <div class="icon-btn delete-btn" title="Vymaza≈•">üóëÔ∏è</div>
    </div>
  `;

  // attach handlers
  el.querySelector('.edit-btn').addEventListener('click', ()=> openEditTaskModal(t.id));
  el.querySelector('.delete-btn').addEventListener('click', ()=> {
    if(confirm('Naozaj vymaza≈• √∫lohu?')) {
      store.tasks = store.tasks.filter(x=>x.id!==t.id);
      saveStore(store);
      renderAll();
    }
  });
  el.querySelector('.attach-btn').addEventListener('click', ()=> {
    openAttachmentDialog(t.id);
  });

  // clickable attachments preview
  el.querySelectorAll('.attach-chip').forEach(ch=>{
    ch.addEventListener('click', (e)=>{
      const aid = ch.dataset.attachId;
      const att = (t.attachments||[]).find(a=>a.id===aid);
      if(!att) return;
      if(att.type==='file'){
        // open in new tab using data URL (works for images/pdf)
        const w = window.open();
        w.document.write(`<title>${escapeHtml(att.name)}</title><iframe src="${att.data}" style="border:none;width:100%;height:100vh;"></iframe>`);
      } else if(att.type==='link'){
        window.open(att.url, '_blank');
      }
    });
  });

  return el;
}

function renderColumn(columnId, containerEl, priorityFilter='all'){
  containerEl.innerHTML = '';
  const tasks = getVisibleTasks(columnId);
  const filter = priorityFilter;
  tasks.forEach(t=>{
    if(filter !== 'all' && t.priority !== filter) return;
    const card = renderTaskCard(t);
    containerEl.appendChild(card);
  });
}

/* -----------------------
   Drag & drop (Sortable)
   ----------------------- */

let sortableToday, sortableWeek;

function initSortables(){
  if(sortableToday) sortableToday.destroy();
  if(sortableWeek) sortableWeek.destroy();

  sortableToday = new Sortable(listToday, {
    group: { name: 'tasks', pull: true, put:true },
    animation: 180,
    handle: '.title',
    onEnd: handleSortEnd
  });
  sortableWeek = new Sortable(listWeek, {
    group: { name: 'tasks', pull: true, put:true },
    animation: 180,
    handle: '.title',
    onEnd: handleSortEnd
  });
}

function handleSortEnd(e){
  // e.item is moved DOM element
  // rebuild order from DOM for both lists
  const rebuild = (containerEl, columnName) => {
    const ids = Array.from(containerEl.children).map(ch => ch.dataset.id).filter(Boolean);
    // for each id, set column
    ids.forEach(id=>{
      const t = store.tasks.find(x=>x.id===id);
      if(t) t.column = columnName;
    });
  };
  rebuild(listToday, 'today');
  rebuild(listWeek, 'week');
  saveStore(store);
  renderAll(); // re-render to ensure correct order
}

/* -----------------------
   Add / Edit tasks
   ----------------------- */

function openEditTaskModal(taskId){
  modalBackdrop.style.display = 'flex';
  modalBackdrop.setAttribute('aria-hidden','false');
  modalTitle.textContent = 'Upravi≈• √∫lohu';
  const t = store.tasks.find(x=>x.id===taskId);
  if(!t) return;
  modalContent.innerHTML = buildTaskFormHtml(t);
  setupModalForm(t.id);
}

function openNewTaskModal(column){
  modalBackdrop.style.display = 'flex';
  modalBackdrop.setAttribute('aria-hidden','false');
  modalTitle.textContent = 'Nov√° √∫loha';
  const temp = { id: 'new', title:'', desc:'', tags:[], priority:'med', due:null, categoryId: currentCategoryId, column:column, attachments:[] };
  modalContent.innerHTML = buildTaskFormHtml(temp);
  setupModalForm('new');
}

function buildTaskFormHtml(t){
  const catsOptions = store.categories.map(c=>`<option value="${c.id}" ${c.id===t.categoryId ? 'selected':''}>${escapeHtml(c.name)}</option>`).join('');
  const tagsStr = (t.tags||[]).join(', ');
  return `
    <div class="field"><label>N√°zov</label><input type="text" id="f_title" value="${escapeHtml(t.title)}"></div>
    <div class="field"><label>Popis</label><textarea id="f_desc">${escapeHtml(t.desc||'')}</textarea></div>
    <div class="field"><label>Tagy (po ƒçiarke)</label><input type="text" id="f_tags" value="${escapeHtml(tagsStr)}"></div>
    <div style="display:flex; gap:8px;">
      <div class="field" style="flex:1;"><label>Priorita</label>
        <select id="f_priority">
          <option value="low" ${t.priority==='low'?'selected':''}>N√≠zka</option>

function setupModalForm(taskId){
  const f_title = qs('#f_title');
  const f_desc = qs('#f_desc');
  const f_tags = qs('#f_tags');
  const f_priority = qs('#f_priority');
  const f_due = qs('#f_due');
  const f_category = qs('#f_category');
  const f_column = qs('#f_column');
  const f_file = qs('#f_file');
  const f_link = qs('#f_link');
  const f_preview = qs('#f_attachments_preview');

  // load attachments preview if editing
  let attachments = [];
  if(taskId !== 'new'){
    const t = store.tasks.find(x=>x.id===taskId);
    if(t && t.attachments) attachments = JSON.parse(JSON.stringify(t.attachments));
    renderAttachmentsPreview();
  }

  f_file.addEventListener('change', async (e)=>{
    const file = e.target.files[0];
    if(!file) return;
    // read as data URL (note: large files will make localStorage big)
    const maxSize = 5 * 1024 * 1024; // 5MB
    if(file.size > maxSize){
      if(!confirm('S√∫bor je v√§ƒç≈°√≠ ako 5MB. Chce≈° ho napriek tomu prida≈•? M√¥≈æe sp√¥sobi≈• pomal√© ulo≈æenie.')) {
        f_file.value = '';
        return;
      }
    }
    const data = await readFileAsDataURL(file);
    attachments.push({ id: uid('att'), type:'file', name:file.name, data, size:file.size, createdAt: nowISO() });
    renderAttachmentsPreview();
    f_file.value = '';
  });

  f_link.addEventListener('keydown',(e)=>{
    if(e.key === 'Enter'){
      e.preventDefault();
      const url = f_link.value.trim();
      if(!url) return;
      attachments.push({ id: uid('att'), type:'link', url, title:url, createdAt: nowISO() });
      f_link.value = '';
      renderAttachmentsPreview();
    }
  });

  function renderAttachmentsPreview(){
    f_preview.innerHTML = '';
    attachments.forEach(a=>{
      const chip = document.createElement('div');
      chip.className = 'attach-chip';
      chip.innerHTML = `${a.type==='file' ? 'üìé' : 'üîó'} ${escapeHtml(a.name || a.title || a.url || 'Pr√≠loha')}`;
      const del = document.createElement('span');
      del.style.marginLeft='8px'; del.style.cursor='pointer';
      del.textContent='‚úñ';
      del.addEventListener('click', ()=> {
        attachments = attachments.filter(x=>x.id !== a.id);
        renderAttachmentsPreview();
      });
      chip.appendChild(del);
      f_preview.appendChild(chip);
    });
  }

  saveModalBtn.onclick = ()=>{
    const title = f_title.value.trim();
    if(!title){ alert('N√°zov √∫lohy nesmie by≈• pr√°zdny.'); f_title.focus(); return; }
    const desc = f_desc.value.trim();
    const tags = f_tags.value.split(',').map(s=>s.trim()).filter(Boolean);
    const priority = f_priority.value;
    const due = f_due.value ? new Date(f_due.value).toISOString() : null;
    const categoryId = f_category.value;
    const column = f_column.value;

    if(taskId === 'new'){
      const t = {
        id: uid('t'),
        title, desc, tags, priority, due, categoryId, column,
        attachments,
        createdAt: nowISO(),
        updatedAt: nowISO()
      };
      store.tasks.unshift(t); // add to front
    } else {
      const t = store.tasks.find(x=>x.id === taskId);
      if(!t) return;
      t.title = title; t.desc = desc; t.tags = tags; t.priority = priority; t.due = due; t.categoryId = categoryId; t.column = column;
      t.attachments = attachments;
      t.updatedAt = nowISO();
    }
    saveStore(store);
    closeModal();
    renderAll();
  };

  cancelModalBtn.onclick = () => {
    closeModal();
  };
}

function readFileAsDataURL(file){
  return new Promise((res, rej)=>{
    const r = new FileReader();
    r.onload = ()=> res(r.result);
    r.onerror = ()=> rej(new Error('File read error'));
    r.readAsDataURL(file);
  });
}

  modalBackdrop.style.display = 'none';

  modalBackdrop.style.display = 'flex';

  modalTitle.textContent = catId ? 'Upravi≈• kateg√≥riu' : 'Nov√° kateg√≥ria';

  const cat = catId ? store.categories.find(c=>c.id===catId) : {name:'', color:'#0A84FF', icon:'üìÅ'};
  modalContent.innerHTML = `
    <div class="field"><label>N√°zov</label><input type="text" id="f_cat_name" value="${escapeHtml(cat.name)}"></div>
    <div style="display:flex; gap:8px;">

  `;
  saveModalBtn.onclick = ()=>{

    const icon = qs('#f_cat_icon').value.trim() || 'üìÅ';
    if(!name){ alert('N√°zov kateg√≥rie je povinn√Ω'); return; }
    if(catId){
      const c = store.categories.find(c=>c.id===catId);
      c.name = name; c.color = color; c.icon = icon;
    } else {
      const id = uid('cat');
      store.categories.push({id, name, color, icon});
      currentCategoryId = id;
    }
    saveStore(store);
    closeModal();
    renderAll();
  };
  cancelModalBtn.onclick = () => closeModal();

  const delBtn = qs('#deleteCatBtn');
  if(delBtn){
    delBtn.onclick = ()=>{
      if(!confirm('Vymaza≈• kateg√≥riu aj so v≈°etk√Ωmi √∫lohami?')) return;
      store.tasks = store.tasks.filter(t => t.categoryId !== catId);
      store.categories = store.categories.filter(c => c.id !== catId);
      // set current category
      currentCategoryId = store.categories[0]?.id || null;
      saveStore(store);
      closeModal();
      renderAll();
    }
  }
}

/* -----------------------
   Bell sound (WebAudio)
   ----------------------- */
let audioCtx = null;
function playBell(){
  try {
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine';
    o.frequency.setValueAtTime(880, audioCtx.currentTime);
    g.gain.setValueAtTime(0, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0.12, audioCtx.currentTime + 0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.2);
    o.connect(g);
    g.connect(audioCtx.destination);
    o.start();
    o.stop(audioCtx.currentTime + 1.2);
  } catch(e){
    alert('Prehratie zvonenia nie je podporovan√©: ' + e.message);
  }
}
bellBtn.addEventListener('click', ()=>{

/* -----------------------

function buildPrintHtmlForExport(title, tasks){
  const listHtml = tasks.map((t,i)=>`
    <div style="margin:8px 0; font-size:16px;">
      <strong>${i+1}. ${escapeHtml(t.title)}</strong><br/>
      <span style="color:#555;">${escapeHtml(t.desc||'')}</span><br/>
      <span style="color:#666; font-size:13px;">Tags: ${(t.tags||[]).map(x=>escapeHtml(x)).join(', ')}</span>
    </div>
  `).join('');
  return `
    <div style="font-family:-apple-system, 'SF Pro Text', Arial; padding:24px;">
      <h1 style="margin:0 0 6px 0;">${escapeHtml(title)}</h1>
      <div style="color:#666; margin-bottom:16px;">Export: ${new Date().toLocaleString()}</div>
      ${listHtml}
    </div>
  `;
}

exportAllBtn.addEventListener('click', ()=>{
  // export all tasks in current category (or all categories if none)
  const title = currentCategoryId ? ('TaskFlow ‚Äî ' + (store.categories.find(c=>c.id===currentCategoryId)?.name || '')) : 'TaskFlow';
  const tasks = store.tasks.filter(t => !currentCategoryId || t.categoryId === currentCategoryId);
  if(tasks.length === 0){ alert('≈Ωiadne √∫lohy na export.'); return; }
  const html = buildPrintHtmlForExport(title, tasks);
  const opt = {
    margin: 0.5,
    filename: `${title.replace(/\s+/g,'_')}.pdf`,
    html2canvas: {scale: 2},
    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
  };
  const container = document.createElement('div');
  container.innerHTML = html;
  html2pdf().set(opt).from(container).save();
});
